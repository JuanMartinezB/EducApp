<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg">
    <h2 class="text-3xl font-bold text-center text-blue-600">Acceso Estudiantil</h2>
    
    <form (ngSubmit)="login()">
      <div>
        <label for="studentId" class="block text-sm font-medium text-gray-700 mb-1">ID del Estudiante</label>
        <input 
          id="studentId"
          name="studentId"
          type="number"
          [(ngModel)]="studentId"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
          placeholder="Ingresa tu ID numÃ©rico, ej: 1001"
        >
      </div>
      
      <button 
        type="submit"
        class="w-full mt-6 py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150"
      >
        Acceder
      </button>
    </form>
    
    <p *ngIf="errorMessage" class="text-red-500 text-sm text-center mt-4 font-medium p-2 bg-red-50 rounded-lg">{{ errorMessage }}</p>
  </div>
</div>
